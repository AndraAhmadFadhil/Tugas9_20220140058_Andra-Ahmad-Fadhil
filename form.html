<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRAKTIKUM PDW</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Tell Me About You</legend>

              <p>Nama : <input type="text" name="nama"></p>
              <p>Tanggal Lahir : <input type="text" name="date"></p>
              <p>Hobi : <input type="text" name="hobbies"></p>
              <p>Alamat : <input type="text" name="alamat"></p>
              <p>Password : <input type="password" name="pass"></p>
            <p>
                Jenis Kelamin :
                 <input type="radio" name="jk" value="laki-laki" checked/>
                    Laki - Laki
                 <input type="radio" name="jk" value="perempuan" />
                    Perempuan
            </p>
            <p>
                Olahraga yang dikuasai : <br>
                    <input type="checkbox" name="badminton"> BADMINTON
                    <input type="checkbox" name="sepakbola"> SEPAK BOLA
                    <input type="checkbox" name="basket"> BASKET
                    <input type="checkbox" name="voli"> VOLI

                </p>
            <p>
                Apa Negara Impian Anda :
                <select>
                    <option>Japan</option>
                    <option>USA</option>
                    <option>Korea</option>
                    <option>Chine</option>
                    <option>France</option>
                    <option>Russia</option>

                </select>
            </p>
            <p>
                Apa yang membuat Anda menyukai Negara tersebut? :<br>
                <textarea rows='10' cols='60' placeholder="Tulis jawaban Anda di sini" ></textarea>
            </p>
            <p><input type="submit" value="Submit"></p>
        </fieldset>
    </form>

   <button class="back"><a href="index.html">Home</a></button>
</body>
</html>
